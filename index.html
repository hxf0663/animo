<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="target-densitydpi=device-dpi, width=640px, user-scalable=no">
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<!--<script src="animo.js" type="text/javascript"></script>-->
<link href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
<!--<link href="animate.css" rel="stylesheet" type="text/css">-->
<script src="//cdn.bootcss.com/animo.js/1.0.3/animo.min.js"></script>
</head>
<body style="margin:20px">
<img id="p1" class="p" src="p1.jpg" width="200" /> <img class="p" id="p2" src="p2.jpg" width="200" /><br><br><span id="t">大嘴说车张小娴</span><br><br>
<img id="p3" src="p2.jpg" width="600" /><br><br><hr>
<button id="b1">Tada!</button>
<button id="b2">Tada and Bounce</button>
<button id="b3">Bounce in left followed by Bounce in right</button>
<button id="b4">Blur</button>
<button id="b5">Focus</button>
<button id="b6">Blur Text</button>
<button id="b7">Rotate</button>
<button id="b8">Spin</button>
<button id="b9">Reset</button>
<script>
setInterval(function(){$('#p3').animo( { animation: 'bounceIn' } );},3000);//自定义同一动画间隔时间
$('#b1').click(function(){
	$('#p1').animo( { animation: 'tada', delay: 1 } );
});
$('#b2').click(function(){
	$('#p1').animo( { animation: ['tada', 'bounceOut'], duration: 2 } );
});
$('#b3').click(function(){
	$('#p1').animo( { animation: 'bounceInLeft', duration: 1 }, function() {
		$('#p2').animo( { animation: 'bounceInRight', duration: 2 }, function() {
			$('#p1').animo( { animation: 'fade', delay: 2, keep: true } );
		});
	});
});
$('#b4').click(function(){
	$('#p3').animo('blur');
});
$('#b5').click(function(){
	$('#p3').animo('focus');
});
$('#b6').click(function(){
	$('#t').animo('blur', {duration: 2, amount: 15, focusAfter: 4});
});
$('#b7').click(function(){
	$('#p1').animo('rotate', { degrees: 30 }, function() {
		$('#p2').animo('rotate', {degrees: -15});
	});
});
$('#b8').click(function(){
	$('#p1').animo({animation: "spinner", iterate: 2});
	$('#p2').animo({animation: "spinner", iterate: "infinite"});
});
$('#b9').click(function(){
	$('.p').animo("cleanse");
});
/*
$(element).animo({
	// [string]/[array] class name(s) of the css animation,
	animation: "name", // or ["name1", "name2", "name3"]
	// [float] time (in seconds) for the animation to last during 1 iteration
	duration: 0.8,
	// [int] number of times the animation shall repeat itself
	iterate: 1,
	// [string] how the animation should progress over the duration of each cycle
	timing: "linear",
	// [boolean] whether or not to "cleanse" the element after the animation has completed
	keep: false
} [,function]);
*/
</script>
</body>
</html>
